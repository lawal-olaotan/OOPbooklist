<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/skeleton/2.0.4/skeleton.min.css" integrity="sha512-EZLkOqwILORob+p0BXZc+Vm3RgJBOe1Iq/0fiI7r/wJgzOFZMlsqTa29UEl6v6U6gsV4uIpsNZoV32YZqrCRCQ==" crossorigin="anonymous" />
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.3/css/all.css" integrity="sha384-SZXxX4whJ79/gErwcOYf+zWLeJdY/qpuqC4cAa9rOGUstPomtqpuNWT9wdPEn2fk" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Recommended Book list</title>

</head>
<body>
    <div class="container" id="container">
   
        <h1 id="apptitle">Add a Book</h1>
        <form  id="book-form">
            
            <div class="inputcontainer">
                <label for="booktitle">Book Title</label>
                <input class="u-full-width" type="text" id="booktitle" name="booktitle">
            </div>

            <div class="inputcontainer">
                <label for="recom">Recommnended by</label>
                <input class="u-full-width" type="text" id="recom" name="recom">
            </div>
            <div class="inputcontainer">
                <label for="recom">Author</label>
                <input class="u-full-width" type="text" id="author" name="author">
            </div>

            <div class="inputcontainer">
                <input class="u-full-width" type="submit" value="Submit Book">
            </div>

        </form>
      
        <table class="u-full-width">
            <thead>
                <tr>
                    <th>Title</th>
                    <th>Refered By</th>
                    <th>Author</th>
                    <th></th>
                </tr>
            </thead>
            <tbody id="booklist"></tbody>
        </table>
  

   
    </div>
    </div>


    <!-- <script src="./app.js"></script> -->
    <script src="./app_2.js"></script>
</body>
</html>
